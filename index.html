<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Functions Free - Hanzyy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      margin: 0;
      background: #0f0f0f;
      color: #fff;
      overflow: hidden;
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      z-index: -1;
    }
    .container {
      width: 90%; max-width: 500px;
      margin: 5% auto;
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      animation: fadeIn 0.8s ease-in-out;
    }
    h2, h3, h4 {
      margin-bottom: 1rem;
      text-align: center;
    }
    input, button, textarea {
      width: 100%; padding: 0.75rem;
      margin: 0.5rem 0;
      border: none; border-radius: 12px;
      background: #2d2d2d; color: white;
      font-size: 1rem;
    }
    button {
      background: #ffffff; color: black;
      font-weight: bold; cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00ffe0;
      transform: scale(1.02);
    }
    .dashboard { display: none; }
    .file-display {
      white-space: pre-wrap;
      background: #292929;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 0.5rem;
      color: #d2ffd2;
    }
    .admin-panel {
      background: #111;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 2rem;
    }
    .button-wrapper {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }
    .btn-item {
      position: relative;
    }
    .btn-delete {
      position: absolute;
      top: 5px;
      right: 10px;
      background: red;
      border-radius: 50%;
      color: white;
      font-size: 0.8rem;
      width: 24px;
      height: 24px;
      border: none;
      display: none;
    }
    .btn-item:hover .btn-delete {
      display: block;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<canvas id="particle-canvas"></canvas>

<div class="container" id="login-page">
  <h2>Login User</h2>
  <input type="text" id="username" placeholder="Masukkan Username" />
  <button onclick="loginUser()">Masuk</button>
</div>

<div class="container dashboard" id="dashboard">
  <h2>Selamat datang, <span id="user-greet"></span> 👋</h2>
  
  <div class="button-wrapper" id="button-list"></div>

  <div class="file-display" id="file-content" style="display:none;"></div>

  <div class="admin-panel">
    <h3>Login Admin</h3>
    <input type="password" id="admin-pass" placeholder="Password Admin"/>
    <button onclick="adminLogin()">Login Admin</button>

    <div id="admin-controls" style="display:none;">
      <h4>Tambah / Edit Simpanan</h4>
      <input type="text" id="new-button-name" placeholder="Nama Simpanan"/>
      <textarea id="new-file-content" placeholder="Isi Simpanan"></textarea>
      <input type="password" id="new-button-pin" placeholder="PIN (Opsional)"/>
      <button onclick="addNewSimpanan()">Simpan Simpanan</button>
    </div>
  </div>
</div>

<audio id="clickSound" src="https://www.myinstants.com/media/sounds/mouse-click.mp3"></audio>
<audio id="welcomeSound" src="https://www.myinstants.com/media/sounds/startup-sound.mp3" autoplay></audio>

<!-- Firebase CDN -->
<script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCWxa6RRAC9n2X42Bdd901gAkeRYPCeVac",
  authDomain: "simpananhanzyy.firebaseapp.com",
  databaseURL: "https://simpananhanzyy-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "simpananhanzyy",
  storageBucket: "simpananhanzyy.firebasestorage.app",
  messagingSenderId: "1097816809849",
  appId: "1:1097816809849:web:dbca6705e7a35c08f1cfa8",
  measurementId: "G-23SQDWGSDH"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const simpananRef = db.ref("simpanan");

let isAdmin = false;

function loginUser() {
  const uname = document.getElementById("username").value.trim();
  if (!uname) return alert("Masukkan Username!");
  localStorage.setItem("username", uname);
  showDashboard();
}

function showDashboard() {
  document.getElementById("login-page").style.display = "none";
  document.getElementById("dashboard").style.display = "block";
  document.getElementById("user-greet").textContent = localStorage.getItem("username");
  loadButtonsFromFirebase();
}

function loadButtonsFromFirebase() {
  simpananRef.once("value", (snapshot) => {
    const buttons = snapshot.val() || {};
    const btnList = document.getElementById("button-list");
    btnList.innerHTML = "";

    Object.keys(buttons).forEach(key => {
      const btn = buttons[key];
      const wrap = document.createElement("div");
      wrap.className = "btn-item";

      const b = document.createElement("button");
      b.textContent = btn.name;
      b.onclick = () => {
        document.getElementById("clickSound").play();
        if (isAdmin) {
          document.getElementById("new-button-name").value = btn.name;
          document.getElementById("new-file-content").value = btn.content;
          document.getElementById("new-button-pin").value = btn.pin || "";
          alert("📌 Data dimuat untuk diedit");
        } else {
          if (btn.pin) {
            const inputPIN = prompt(`Masukkan PIN untuk "${btn.name}"`);
            if (inputPIN === btn.pin) showFile(btn.content);
            else alert("PIN salah!");
          } else {
            showFile(btn.content);
          }
        }
      };
      wrap.appendChild(b);

      if (isAdmin) {
        const del = document.createElement("button");
        del.textContent = "×";
        del.className = "btn-delete";
        del.onclick = () => deleteSimpanan(key);
        wrap.appendChild(del);
      }

      btnList.appendChild(wrap);
    });
  });
}

function showFile(content) {
  const box = document.getElementById("file-content");
  box.style.display = "block";
  box.textContent = content;
}

function adminLogin() {
  const inputPass = document.getElementById("admin-pass").value;
  const inputPIN = prompt("Masukkan PIN Admin:");
  if (inputPass === "hanzy" && inputPIN === "56") {
    isAdmin = true;
    sessionStorage.setItem("admin", "true");
    document.getElementById("admin-controls").style.display = "block";
    alert("✅ Admin berhasil login!");
    showDashboard();
  } else {
    alert("❌ Password atau PIN salah!");
  }
}

function addNewSimpanan() {
  const name = document.getElementById("new-button-name").value.trim();
  const content = document.getElementById("new-file-content").value.trim();
  const pin = document.getElementById("new-button-pin").value.trim();
  if (!name || !content) return alert("Nama dan isi wajib diisi!");
  const key = name.replace(/\s+/g, "_");
  simpananRef.child(key).set({ name, content, pin });
  alert("✅ Simpanan disimpan!");
  showDashboard();
  document.getElementById("new-button-name").value = "";
  document.getElementById("new-file-content").value = "";
  document.getElementById("new-button-pin").value = "";
}

function deleteSimpanan(key) {
  if (!confirm("Yakin hapus simpanan ini?")) return;
  simpananRef.child(key).remove();
  showDashboard();
}

window.onload = () => {
  if (localStorage.getItem("username")) {
    if (sessionStorage.getItem("admin") === "true") isAdmin = true;
    showDashboard();
  }
};

// Partikel animasi bintang
const canvas = document.getElementById("particle-canvas");
const ctx = canvas.getContext("2d");
let particles = [];

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

function createParticles() {
  for (let i = 0; i < 100; i++) {
    particles.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      size: Math.random() * 2 + 1,
      speed: Math.random() * 1 + 0.5
    });
  }
}
createParticles();

function animateParticles() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "#ffffff22";
  particles.forEach(p => {
    p.y += p.speed;
    if (p.y > canvas.height) p.y = 0;
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
    ctx.fill();
  });
  requestAnimationFrame(animateParticles);
}
animateParticles();
</script>

</body>
</html>
