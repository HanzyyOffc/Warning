<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Pribadi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #f4f4f4;
      --bg-dark: #1e1e1e;
      --text-light: #333;
      --text-dark: #f9f9f9;
      --primary: #4f46e5;
      --card-bg: #ffffff;
      --card-dark-bg: #2c2c2c;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: all 0.3s ease;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      max-width: 500px;
      margin: 60px auto;
      background: var(--card-bg);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
    }

    body.dark .container {
      background: var(--card-dark-bg);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
      transition: 0.3s;
      font-size: 15px;
    }

    body.dark input,
    body.dark textarea {
      background: #333;
      color: white;
      border-color: #555;
    }

    input:focus,
    textarea:focus {
      border-color: var(--primary);
      outline: none;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: var(--primary);
      border: none;
      color: white;
      border-radius: 10px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #3730a3;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 14px;
      background: #e0e0e0;
      padding: 8px 14px;
      border-radius: 8px;
    }

    body.dark .theme-toggle {
      background: #444;
      color: white;
    }
  </style>
</head>
<body>
  <div class="theme-toggle" onclick="toggleTheme()">ðŸŒ“ Ganti Tema</div>

  <div class="container">
    <h2>Formulir Data Pribadi</h2>
    <form onsubmit="event.preventDefault(); saveData();">
      <label>Nama Lengkap</label>
      <input type="text" id="nama" required />

      <label>Email</label>
      <input type="email" id="email" required />

      <label>No. Telepon</label>
      <input type="tel" id="telepon" />

      <label>Alamat</label>
      <textarea rows="3" id="alamat"></textarea>

      <button type="submit">ðŸ’¾ Simpan Data</button>
    </form>
  </div>

  <script>
    const toggleTheme = () => {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    };

    const saveData = () => {
      const data = {
        nama: document.getElementById('nama').value,
        email: document.getElementById('email').value,
        telepon: document.getElementById('telepon').value,
        alamat: document.getElementById('alamat').value,
      };
      localStorage.setItem('dataPribadi', JSON.stringify(data));
      alert('âœ… Data berhasil disimpan!');
    };

    // Load theme on start
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
    }
  </script>
</body>
</html>
