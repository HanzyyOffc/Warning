function loginUser() {
  const uname = document.getElementById("username").value.trim();
  if (!uname) return alert("Masukkan Username!");

function showDashboard() {

  let buttons = JSON.parse(localStorage.getItem("simpananButtons")) || defaultButtons;
  const btnList = document.getElementById("button-list");
  btnList.innerHTML = "";

  buttons.forEach((btn, index) => {
    const wrap = document.createElement("div");
    wrap.className = "btn-item";

    const b = document.createElement("button");
    b.textContent = btn.name;
    b.onclick = () => {
      document.getElementById("clickSound").play();
      if (isAdmin) {
        document.getElementById("new-button-name").value = btn.name;
        document.getElementById("new-file-content").value = btn.content;
        document.getElementById("new-button-pin").value = btn.pin || "";
        alert("ğŸ“Œ Data dimuat untuk diedit");
      } else {
        if (btn.pin && btn.pin.trim() !== "") {
          const inputPIN = prompt(`Masukkan PIN untuk "${btn.name}"`);
          if (inputPIN === btn.pin) showFile(btn.content);
          else alert("PIN salah!");
        } else {
          showFile(btn.content);
        }
      }
    };
    wrap.appendChild(b);

    if (isAdmin) {
      const del = document.createElement("button");
      del.textContent = "Ã—";
      del.className = "btn-delete";
      del.onclick = () => deleteSimpanan(index);
      wrap.appendChild(del);
    }

    btnList.appendChild(wrap);
  });
}

function showFile(content) {
  const box = document.getElementById("file-content");
  box.style.display = "block";
  box.textContent = content;
}

  if (inputPass === adminPassword && inputPIN === adminPIN) {
    isAdmin = true;
    sessionStorage.setItem("admin", "true");
    document.getElementById("admin-controls").style.display = "block";
    alert("âœ… Admin berhasil login!");
    showDashboard();
  } else {

function addNewSimpanan() {
  const name = document.getElementById("new-button-name").value.trim();
  const content = document.getElementById("new-file-content").value.trim();
  const pin = document.getElementById("new-button-pin").value.trim(); // bisa kosong

  if (!name || !content) return alert("Nama dan isi wajib diisi!");

  let buttons = JSON.parse(localStorage.getItem("simpananButtons")) || defaultButtons;
  const existing = buttons.find(b => b.name === name);
  if (existing) {
    existing.content = content;
    existing.pin = pin;
  } else {
    buttons.push({ name, content, pin });
  }

  localStorage.setItem("simpananButtons", JSON.stringify(buttons));
  alert("âœ… Simpanan disimpan!");
  showDashboard();

  // Kosongkan field
  document.getElementById("new-button-name").value = "";
  document.getElementById("new-file-content").value = "";
  document.getElementById("new-button-pin").value = "";
}

function deleteSimpanan(index) {
  if (!confirm("Yakin hapus simpanan ini?")) return;
  let buttons = JSON.parse(localStorage.getItem("simpananButtons")) || defaultButtons;
  buttons.splice(index, 1);
  localStorage.setItem("simpananButtons", JSON.stringify(buttons));
  showDashboard();
}

// Animasi partikel bintang
const canvas = document.getElementById("particle-canvas");
const ctx = canvas.getContext("2d");
let particles = [];

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

function createParticles() {
  for (let i = 0; i < 100; i++) {
    particles.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      size: Math.random() * 2 + 1,
      speed: Math.random() * 1 + 0.5
    });
  }
}
createParticles();

function animateParticles() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "#ffffff22";
  particles.forEach(p => {
    p.y += p.speed;
    if (p.y > canvas.height) p.y = 0;
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
    ctx.fill();
  });
  requestAnimationFrame(animateParticles);
}
animateParticles();
