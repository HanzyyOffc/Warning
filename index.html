<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Website Panel Free</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #1a1a1a;
      --text-light: #fff;
      --red: #ff3c3c;
      --yellow: #ffcc00;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .warning-box {
      text-align: center;
      border: 3px solid var(--red);
      background: rgba(255, 60, 60, 0.1);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 60, 60, 0.6);
      animation: pulse 2s infinite;
    }

    .warning-box h1 {
      font-size: 2.5rem;
      color: var(--yellow);
      margin-bottom: 1rem;
      text-shadow: 0 0 10px var(--red);
    }

    .warning-box p {
      font-size: 1.1rem;
      color: #ddd;
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 20px rgba(255, 60, 60, 0.6);
        transform: scale(1);
      }
      50% {
        box-shadow: 0 0 30px rgba(255, 60, 60, 1);
        transform: scale(1.02);
      }
    }

    .alert-icon {
      font-size: 4rem;
      color: var(--red);
      animation: shake 0.4s infinite alternate;
    }

    @keyframes shake {
      0% { transform: rotate(-5deg); }
      100% { transform: rotate(5deg); }
    }
  </style>
</head>
<body>
  <div class="warning-box">
    <div class="alert-icon">⚠️</div>
    <h1>Peringatan SPAM!</h1>
    <p>Aktivitas mencurigakan terdeteksi.<br>Silakan berhenti melakukan spam atau akses akan dibatasi.</p>
  </div>
</body>
</html>
